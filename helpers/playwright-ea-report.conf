server {
    listen 80;
    server_name playwright.qa1.site;

    # Serve the Playwright report
    location / {
        root /var/www/html/playwright-report;
        index index.html;
        autoindex on;  # Allows browsing the report files if index.html is not found
    }

    # Optional: Add basic authentication to restrict access
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;
}